<div
  *ngIf="boards; else noBoardList"
  class="boards"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <app-board *ngFor="let board of boards" cdkDrag [board]="board">
    <mat-icon>drag_indicator</mat-icon>
  </app-board>

</div>
