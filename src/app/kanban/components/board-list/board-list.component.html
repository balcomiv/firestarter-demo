<div
  *ngIf="boards; else noBoardList"
  class="boards"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <app-board *ngFor="let board of boards" cdkDrag [board]="board">
    <mat-icon>drag_indicator</mat-icon>
  </app-board>

  <div class="board-button">
    <button mat-raised-button cdkDragDisabled (click)="openBoardDialog()">
      New Board
    </button>
  </div>
</div>
<ng-template #noBoardList>
  <div>No Boards Loaded</div>
</ng-template>
